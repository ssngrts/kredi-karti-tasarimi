<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Kartı Tasarımı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="resim/chip.png" alt="">
                    <img src="resim/visa.png" alt="">
                </div>
                <div class="card-number">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Kart Sahibi</span>
                        <div class="holder-name"></div>
                    </div>
                    <div class="box">
                        <span>Tarih</span>
                        <div class="time">
                            <span class="time-month">AA</span>
                            <span class="time-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="resim/visa.png" alt="">
                </div>
            </div>
        </div>
            <form action="">
                <div class="inputBox">
                    <span>KART NUMARASI</span>
                    <input type="text" maxlength="16" class="number-input">
                </div>
                <div class="inputBox">
                    <span>KART SAHİBİ</span>
                    <input type="text" class="holder-input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>GEÇERLİLİK AY</span>
                        <select class="month-input">
                            <option value="ay" selected disabled>AY</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>GEÇERLİLİK YIL</span>
                        <select class="year-input">
                            <option value="year" selected disabled>YIL</option>
                            <option value="2023">2023</option>
                            <option value="2023">2024</option>
                            <option value="2023">2025</option>
                            <option value="2023">2026</option>
                            <option value="2023">2027</option>
                            <option value="2023">2028</option>
                            <option value="2023">2029</option>
                            <option value="2023">2030</option>
                            <option value="2023">2031</option>
                            <option value="2023">2032</option>
                            <option value="2023">2033</option>
                            <option value="2023">2034</option>
                        </select>
                    </div>
                </div>

                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>

                <input type="text" value="Gönder" class="submit-btn">
            </form>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
